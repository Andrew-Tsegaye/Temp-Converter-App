<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./app.js"></script>
  </head>

  <body>
    <!-- <h1 class="title">Temperature Converter</h1> -->
    <div class="typing title">
      <div class="typing-effect">Temperature Converter</div>
    </div>
    <div class="units">
      <div class="panel">
        <!-- In order to write the
     "o"symbol,you can type
     "&deg;"-->
        <h1 class="bg-unit">°C</h1>
        <h2>Celsius</h2>
        <input type="number" id="celsius" value="0" />
      </div>
      <div class="panel">
        <h1 class="bg-unit">°F</h1>
        <h2>Fahrenheit</h2>
        <input type="number" id="fahrenheit" value="32" />
      </div>
      <div class="panel">
        <h1 class="bg-unit">&deg;K</h1>
        <h2>Kelvin</h2>
        <input type="number" id="kelvin" value="273.15" />
      </div>
    </div>
  </body>
</html>
